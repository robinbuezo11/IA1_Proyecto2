<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>IA1 - Proyecto2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IA1 - Proyecto2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link" href="https://github.com/robinbuezo11/IA1_Proyecto2" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png"/>
                </a>
            </div>
        </nav>
        <div class="container mt-3">
            <form id="mlForm">
                <h2 class="text-center">Configuración del Modelo de Machine Learning</h2>
                <!-- Selección de archivo CSV o DataSet -->
                <div class="mb-5">
                    <label for="dataFile" class="form-label">Selecciona un archivo CSV o DataSet</label>
                    <input type="file" class="form-control" id="dataFile" name="dataFile" accept=".csv, .json" required>
                </div>

                <!-- Parámetros de Entrenamiento -->
                <div class="row mb-5">
                    <div class="col-md-4">
                        <label for="model" class="form-label">Selecciona un modelo de Machine Learning</label>
                        <select class="form-select" id="model" name="model" required>
                            <option value="linear">Linear Regression</option>
                            <option value="polynomial">Polynomial Regression</option>
                            <option value="tree">Decision Tree</option>
                            <option value="bayes">Naive Bayes</option>
                            <option value="neuronal">Neuronal Network</option>
                            <option value="kmeans">K-Means</option>
                            <option value="knn">K-Nearest Neighbors</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="trainPercent" class="form-label">Porcentaje de Train Data</label>
                        <input type="number" class="form-control" id="trainPercent" name="trainPercent" min="0" max="100" value="80" required>
                    </div>
                    <div class="col-md-4">
                        <label for="testPercent" class="form-label">Porcentaje de Test Data</label>
                        <input type="number" class="form-control" id="testPercent" name="testPercent" min="0" max="100" value="20" required>
                    </div>
                </div>

                <!-- Parámetros Específicos -->
                <div id="modelParams" class="mb-5">
                    <h4>Parámetros Específicos del Modelo</h4>

                    <!-- Parámetros de Regresión Lineal -->
                    <div class="row" id="linearParams">
                        <div class="col-md-4">
                            <label for="linearXColumn" class="form-label">Columna X</label>
                            <input type="text" class="form-control" id="linearXColumn" name="linearXColumn" required>
                        </div>
                        <div class="col-md-4">
                            <label for="linearYColumn" class="form-label">Columna Y</label>
                            <input type="text" class="form-control" id="linearYColumn" name="linearYColumn" required>
                        </div>
                        <div class="col-md-4">
                            <label for="linearPredictValue" class="form-label">Valor(es) a Predecir</label>
                            <input type="text" class="form-control" id="linearPredictValue" name="linearPredictValue">
                        </div>
                    </div>

                    <!-- Parámetros de Regresión Polinomial -->
                    <div class="row" id="polynomialParams">
                        <div class="col-md-3">
                            <label for="polynomialXColumn" class="form-label">Columna X</label>
                            <input type="text" class="form-control" id="polynomialXColumn" name="polynomialXColumn" required>
                        </div>
                        <div class="col-md-3">
                            <label for="polynomialYColumn" class="form-label">Columna Y</label>
                            <input type="text" class="form-control" id="polynomialYColumn" name="polynomialYColumn" required>
                        </div>
                        <div class="col-md-3">
                            <label for="polynomialDegree" class="form-label">Grado del Polinomio</label>
                            <input type="number" class="form-control" id="polynomialDegree" name="polynomialDegree" min="1" value="2" required>
                        </div>
                        <div class="col-md-3">
                            <label for="polynomialPredictValue" class="form-label">Valor(es) a Predecir</label>
                            <input type="text" class="form-control" id="polynomialPredictValue" name="polynomialPredictValue">
                        </div>
                    </div>

                    <!-- Parámetros de Árbol de Decisión -->
                    <div class="row" id="treeParams">
                        <div class="col">
                            <label for="treePredictValue" class="form-label">Valor(es) a Predecir</label>
                            <input type="text" class="form-control" id="treePredictValue" name="treePredictValue">
                        </div>
                    </div>

                    <!-- Parámetros de Naive Bayes -->
                    <div class="row" id="bayesParams">
                        <div class="col">
                            <label for="bayesPredictValue" class="form-label">Valor a Predecir</label>
                            <select class="form-select" id="bayesPredictValue" name="bayesPredictValue" required></select>

                            <h5 class="mt-3 mb-3">Cuando</h5>
                            <div id="bayesWhen"></div>
                        </div>
                    </div>
                    
                    <!-- Parámetros de Red Neuronal -->
                    <div class="row" id="neuronalParams">
                        <div class="col-md-4">
                            <label for="neuronalColumn1" class="form-label">Columna Número 1</label>
                            <input type="text" class="form-control" id="neuronalColumn1" name="neuronalColumn1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="neuronalColumn2" class="form-label">Columna Número 2</label>
                            <input type="text" class="form-control" id="neuronalColumn2" name="neuronalColumn2" required>
                        </div>
                        <div class="col-md-4">
                            <label for="neuronalPredictValue" class="form-label">Valores a Predecir</label>
                            <input type="text" class="form-control" id="neuronalPredictValue" name="neuronalPredictValue" value="10,20" required>
                        </div>
                    </div>

                    <!-- Parámetros de K-Means -->
                    <div class="row" id="kmeansParams">
                        <div class="col-md-4">
                            <label for="kmeansCol" class="form-label">Columna a Agrupar</label>
                            <input type="text" class="form-control" id="kmeansCol" name="kmeansCol" required>
                        </div>
                        <div class="col-md-4">
                            <label for="kmeansK" class="form-label">Número de Clusters</label>
                            <input type="number" class="form-control" id="kmeansK" name="kmeansK" min="1" value="3" required>
                        </div>
                        <div class="col-md-4">
                            <label for="kmeansIter" class="form-label">Número de Iteraciones</label>
                            <input type="number" class="form-control" id="kmeansIter" name="kmeansIter" min="1" value="3" required>
                        </div>
                    </div>

                    <!-- Parámetros de K-Nearest Neighbors -->
                    <div class="row" id="knnParams">
                        <div class="col">
                            <label for="knnPredictValue" class="form-label">Valor a Predecir</label>
                            <input type="text" class="form-control" id="knnPredictValue" name="knnPredictValue" placeholder="[x1,x2,...,xn]" required>
                        </div>
                    </div>
                </div>

                <!-- Botón de Operación -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4 mb-4">
                    <button type="button" class="btn btn-primary" id="btnTrain">Entrenar Modelo</button>
                    <button type="button" class="btn btn-success" id="btnPredict">Predecir</button>
                    <button type="button" class="btn btn-secondary" id="btnGraph">Mostrar Gráfica</button>
                </div>

                <!-- Resultados -->
                <div id="results" class="mb-5"></div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/papaparse.min.js"></script>
        <script src="js/tytus.js"></script>
        <script src="js/linear.js"></script>
        <script src="js/polynomial.js"></script>
        <script src="js/tree.js"></script>
        <script src="js/bayes.js"></script>
        <script src="js/neuronal.js"></script>
        <script src="js/kmeans.js"></script>
        <script src="js/knn.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
